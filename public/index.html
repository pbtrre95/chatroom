<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple Chatrooms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
      crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
      crossorigin="anonymous">

    <style>
      .jumbotron {
        padding-left: 15px; 
      }
    </style>
  </head>
  <body>
    <div class="contain">
      <div class="jumbotron">
        <h1 class="display-3">Company Department Chatrooms</h1>
        <p class="lead">Select which room you would like to join:</p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <ul class="list-group col">

          <a href="/sales" class="list-group-item list-group-item-action">Sales</a>
          <a href="/marketing" class="list-group-item list-group-item-action">Marketing</a>
          <a href="/hr" class="list-group-item list-group-item-action">Human Resources</a>
          <a href="/it" class="list-group-item list-group-item-action">IT</a>
          <a href="/engineering" class="list-group-item list-group-item-action">Engineering</a>
          <a href="/supply" class="list-group-item list-group-item-action">Supply Chain</a>
        </ul>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
